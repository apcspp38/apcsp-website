<p>Here is a list of Linux commands:
<li>mkdir : make a directory</li>
<li>cd : change to () directory</li>
<li>nano: create/edit a file </li>
<li>cp : copy (file) (to where)</li>

<li>mv : move (file) (to where)</li>
